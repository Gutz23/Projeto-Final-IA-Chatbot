<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chat RAG</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f4f4f4; }
        #chat { width: 100%; max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 80px; }
        button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        .resposta { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>

<div id="chat">
    <h2>Chat com Base de Conhecimento</h2>

    <textarea id="pergunta" placeholder="Digite sua pergunta"></textarea>
    <button onclick="enviar()">Enviar</button>

    <div id="resposta" class="resposta"></div>
</div>

<script>
    async function enviar() {
        const pergunta = document.getElementById("pergunta").value;

        const respostaDiv = document.getElementById("resposta");
        respostaDiv.innerHTML = "Carregando...";

        const req = await fetch("http://127.0.0.1:8000/perguntar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ pergunta })
        });

        const data = await req.json();
        respostaDiv.innerHTML = data.resposta;
    }
</script>

</body>
</html>
